<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para o WhatsApp</title>
    
    <!-- Pixel do Facebook -->
    <script>
        !function(f,b,e,v,n,t,s) {
            if(f.fbq)return;n=f.fbq=function(){n.callMethod?
            n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
            n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);
            t.async=!0;t.src=v;s=b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t,s)}(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');
            fbq('init', '1223363102507544'); // ID do Pixel
            fbq('track', 'PageView');
    </script>

    <!-- Estilos simples -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .loading {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">Aguarde alguns segundos, vou liberar o que prometi para você...</p>
        <p class="loading">Redirecionando...</p>
    </div>

    <script>
        // Função para realizar o redirecionamento com o número aleatório
        fetch('https://n8napi.jediael.uk/webhook/presselfe')
            .then(response => response.json())
            .then(data => {
                const numero = data.numbers[0];  // Número gerado no fluxo do n8n
                const urlWhatsApp = `https://wa.me/${numero}?text=Oi%2C%20quero%20ver%20seus%20conteudos`;
                setTimeout(() => {
                    window.location.href = urlWhatsApp;
                }, 3000);  // Redireciona após 3 segundos
            })
            .catch(error => {
                console.error('Erro ao obter o número:', error);
                alert('Houve um erro ao processar sua solicitação.');
            });
    </script>
</body>
</html>
